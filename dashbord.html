<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 font-sans">
    <section class="container grid grid-cols-12 md:gap-[120px] gap-0">
    <div class="flex h-screen">
        <!--Hamburger Menu-->
        <button id="menu-button" class="absolute top-4 left-4 p-2 text-white rounded-md md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-6 h-6"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
        </button>
        <!-- Sidebar -->
        <aside id="asideBar" class="cos-span-2 w-64 bg-blue-900 text-white p-6 flex flex-col fixed h-full md:relative md:flex transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <button class="p-2 cursor-pointer md:hidden flex" id="closeAside">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            <div class="flex items-center space-x-3 mb-8">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-md">
                    <span class="text-blue-900 font-bold text-xl  cursor-pointer">JD</span>
                </div>
                <div>
                    <h2 class="text-lg font-semibold cursor-pointer">John Don</h2>
                    <p class="text-sm opacity-75 cursor-pointer">Johndon@company.com</p>
                </div>
            </div>
            <nav class="space-y-4">
                <a href="index.html" class="aside-nav">
                    <span class="text-white"><i class="fa-solid fa-house"></i> Home</span>
                </a>
                </a>
                <a href="#" class="aside-nav">
                    <span class="text-white"><i class="fa-solid fa-comment"></i> Message Us</span>
                </a>
                <a href="#" class="aside-nav">
                    <span class="text-white"><i class="fa-solid fa-bell"></i> Notifications</span>
                </a>
                <a href="#add-money" class="aside-nav">
                    <span class="text-white"><i class="fa-solid fa-wallet"></i> Add Money</span>
                </a>
                <a href="#withdraw-money" class="aside-nav">
                    <span class="text-white"><i class="fa-solid fa-money-bill-trend-up"></i> Withdraw Money</span>
                </a>
                <a href="#transaction-history" class="aside-nav">
                    <span class="text-white"><i class="fa-solid fa-receipt"></i> Transaction History</span>
                </a>
                
            </nav>
        </aside>
    </div>
    <!-- Main Content -->
    <main class="col-span-10 p-8 md:mx-[125px] mx-0">
        <h1 class="text-4xl font-semibold mb-6 text-center">Account Dashboard</h1>
        <div class="grid grid-cols-6 gap-3 mb-6">
            <div class="md:col-span-3 col-span-12 bg-white p-6 rounded-lg shadow-lg">
                <p class="text-gray-500">Main Balance</p>
                <h2 class="text-2xl font-bold">$<span id="balance">0</span></h2>
            </div>
            <div class="md:col-span-3 col-span-12 bg-white p-6 rounded-lg shadow-lg">
                <p class="text-gray-500">Loans</p>
                <h2 class="text-2xl font-bold">2 times</h2>
            </div>
        </div>
        <!-- Add Money -->
        <section id="add-money" class="bg-white p-6 rounded-lg shadow-lg mb-6">
            
            <h2 class="text-xl font-semibold mb-5 text-center">Add Money</h2>
            <input type="number" placeholder="Enter amount" class="border p-2 w-full mb-3 rounded-xl caret-blue-300 focus:outline-blue-200" autocomplete="off" id="amount">
            <button class="bg-blue-600 text-white p-2 rounded w-full font-[450] transition-all duration-500 hover:text-black cursor-pointer hover:bg-blue-400 uppercase ease-in" id="addMoneyBtn">Add Money</button>
        </section>
        <!-- Withdraw Money -->
        <section id="withdraw-money" class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-3 text-center">Withdraw Money</h2>
            <input type="number" placeholder="Enter amount" class="border p-2 w-full mb-3 rounded-xl caret-red-300 focus:outline-red-200 md:col-span-3 col-span-12" autocomplete="off" id="withdrawAmount">
            <button class="bg-red-600 text-white p-2 rounded w-full font-[450] transition-all duration-500 hover:text-black cursor-pointer hover:bg-red-400 uppercase ease-in" id="withdrawMoneyBtn">Withdraw Money</button>
        </section>
        <!-- Transaction History -->
        <section id="transaction-history" class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mt-4 hidden" id="transactions">
                    <h2 class="text-xl font-semibold mb-2">Transaction History</h2>
                    <ul id="transactionList" class="text-left bg-gray-50 p-2 rounded"></ul>
                </div>
            </div>
            <button class="bg-green-600 text-white p-2 rounded w-full font-[450] transition-all duration-500 hover:text-black cursor-pointer hover:bg-green-400 uppercase ease-in" id="showTransactionsBtn">Transaction History</button>
        </section>  
    </main>
</section>
    <script>const menuButton = document.getElementById("menu-button");
        const asideBar = document.getElementById("asideBar");
        const closeButton = document.getElementById("closeAside");
    
        // Open Sidebar
        menuButton.addEventListener("click", (e) => {
            e.preventDefault();
            asideBar.classList.toggle("-translate-x-full"); // Toggle sidebar visibility
        });
    
        // Close Sidebar
        closeButton.addEventListener("click", (e) => {
            e.preventDefault();
            asideBar.classList.add("-translate-x-full"); // Hide sidebar
        });

        // Add Money Modal Logic

let balance = 0;
let transactions = [];

function addMoney() {
    let amount = parseFloat(document.getElementById('amount').value);
    if (amount > 0) {
        balance += amount;
        transactions.push({ type: 'Add', amount: amount, date: new Date().toLocaleString() });

        saveData(); // Save updated balance & transactions
        updateUI();
    } else {
        alert('Please enter a valid amount');
    }
}
  //Withdraw Function

function withdrawMoney() {
    let amount = parseFloat(document.getElementById('withdrawAmount').value);
    if (isNaN(amount) || amount <= 0) {
        alert('Please enter a valid amount');
        return;
    }

    if (amount > balance) {
        alert('Insufficient funds');
        return;
    }
    
}  
        </script>
</body>
</html>
